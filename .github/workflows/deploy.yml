name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Prefer a personal access token stored in GH secret GH_PAGES_PAT.
          # If you prefer to allow the built-in GITHUB_TOKEN, set workflow permissions to Write in repo Settings → Actions → General.
          personal_token: ${{ secrets.GH_PAGES_PAT }}
          publish_dir: ./dist
          publish_branch: gh-pages
